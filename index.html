<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
    <title>Formulario de contacto</title>
 </head>
 <body>
 <center>
 <strong>
  <h1>Formulario de datos</h1>
 <form action=""> 
  <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row"> <p>
    <label for="nombre">Nombre</label><br>
    <input id="name" class="input" name="Nombre" value="ej. Susana" " size="30" required/> <br />
  </p></div>
  <div class="row"> <p>
    <label for="Apellido">Apellido</label><br>

  </div> </p>
  <div class="row"> <p>
    <label for="Teléfono">Teléfono</label><br>
    <input id="fono" class="input" name="Teléfono" type="text" value=" ej. 965748949" size="30" required=/><br>
  </div> </p>
  <div class="row"> <p>
  <label for="subject">Escoge tu auto para continuar</label><br><br>  
      <select id="subject" name="subject">

         <option value="Chevrolet">Chevrolet</option>  
         <option value="Honda">Honda</option>  
      </select><br><br> 
  </div> </p>
  <div class="row"> <p>

    <input id="email" class="input" name="Email" type="text" value="ej. name@gmail.com" size="30" required=/><br>
  </div> </p>
  <div class="row"> <p>
    <label for="pw">Crea tu contraseña</label><br>
    <input id="passaword" class="input" name="pw" type="text" value="6 o más caracteres" size="30" required=/><br />
  </div> </p>
  <input id="submit_button" type="submit" value="Send email" />
  </strong>
  </form> 
  </select>
  </form>
